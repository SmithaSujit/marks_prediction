<!doctype html>

<html lang ="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible", content="IE-edge">
    <meta name="viewport", content="width-device-width", initial-scale-1.0>    
    <title>Model Deployment</title>
    </head>    
    <body>
        <h1>Predict your Exam Score</h1>
        <p>Enter the number of hours you studied</p>
        <form method="POST" action="/">
            <input type="number", name="hrs", placeholder="Number of hours Studied">
            <input type="submit">

        </form>
        {% if my_marks %}:
            <p>Your Predicted Marks are:</p>
            {{my_marks}}
        {% endif %}

    </body>

</html>
